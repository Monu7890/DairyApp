{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dear Diary</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />

    <style>
        .output{
            display: block;
            width: 70%;
            height: 200px;
            margin: 50px auto;
        }
        .footer1 {
            position: relative;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #728256;
            color: white;
            text-align: center;
            max-height: 60px !important;
            height: 100%;
         }
    </style>
</head>

<body>
    
    <section style="background-color: #3a5e66;" class="hero is-primary">
        <div class="hero-body">

            <div class="container" style="display: flex; justify-content:space-between;">
                <div>
                <h1 class="title">
                    Dear Diary
                </h1>
            </div>
            <div>
                <h1 style="font-size: 25px;">Edit your saved Note</h1>
            </div>
            </div>

            
        </div>
    </section>

    <section style="margin: 30px 0 0 30px;">
        <div>
            <a href="{% url 'home' %}"><button style="cursor: pointer;">Back to Home</button></a>
        </div>
    </section>
    <hr />

    <!-- <section class="section">
        <button class="btn-start">Start</button>
        <button class="btn-end">End</button>
    </section> -->
    <section class="section">
        <div class="container">


            <form method='POST' action="">
                {% csrf_token %}
               
                <div class="field">
                    <div class="output" class="control">
                        {{ form.text }}
                    </div>
                </div>


                <div class="field is-grouped is-grouped-right">
                    <div class="control">
                        <button class="button is-link">Save</button>
                    </div>
                </div>
            </form>

        </div>

    </section>
    <div class="footer1">
        <p style="padding-top: 10px;">Copyright Â© 2021 Ram Lakhan Singh All Right Reserved</p>
    </div>

    
</body>
<!-- <script src="{% static '/js/app.js' %}"></script> -->
</html>
